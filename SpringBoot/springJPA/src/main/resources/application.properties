spring.application.name=springJPA

spring.datasource.url=jdbc:mysql://localhost:3306/practise?useSSL=false
spring.datasource.username=root
spring.datasource.password=


# hibernate will create sql queries with respect to sql database
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect


# this option tell hibernate that alter the database tables per entity mapping changes
spring.jpa.hibernate.ddl-auto=update

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.type=trace